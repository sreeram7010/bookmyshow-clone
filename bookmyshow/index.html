<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyShow Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="BookMyShow Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#">Movies</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Plays</a></li>
        <li><a href="#">Sports</a></li>
        <li><a href="#">Offers</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>BookMyShow</h1>
      <p>Discover the latest movies, events, plays, and sports near you.</p>
      <a href="#" class="cta-button">Get Tickets</a>
    </div>
  </section>

  <section class="featured-events">
    <h2>Featured Events</h2>
    <div class="event-card">
      <img src="events.jpg" alt="Event Image">
      <div class="event-details">
        <h3>Event Title</h3>
        <p>Event Date & Time</p>
        <a href="#" class="book-button">Book Now</a>
      </div>
    </div>
    <!-- Add more event cards here -->
  </section>

  <footer>
    <p>&copy; 2023 BookMyShow Clone. All rights reserved.</p>
  </footer>

</body>
</html>
